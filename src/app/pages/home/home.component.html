<section class="todoapp">
  <header class="header">
    <div class="container">
      <h1>My Day</h1>
      <p>All my tasks in one place</p>
      <input
        class="new-todo"
        placeholder="Type new todo"
        autofocus
        type="text"
        (keydown.enter)="addTaskHandler()"
        [formControl]="newTaskControl"
        />
    </div>
  </header>
  <div class="container todoapp-wrapper">
    <!-- This section should be hidden by default and shown when there are todos
    <pre>
      <code>
        {{ tasks() | json }}
      </code>
    </pre>
    -->
    <section class="main">
      <ul class="todo-list">
        @for (task of taskByFilter(); track task; let i = $index) {
          <li
            [class.completed]="task.completed"
            [class.editing]="task.editing"
            (dblclick)="doubleClickTaskHandler(i)">
            <div class="view">
              <input class="toggle" type="checkbox" [checked]="task.completed" (change)="changeStatusTaskHandler(i)" />
              <label>{{task.title}}</label>
              <button class="destroy" (click)="deleteTaskHandler(i)"></button>
            </div>
            <input class="edit" [value]="task.title" (keydown.enter)="editTaskHandler(i,$event)" />
          </li>
        }
      </ul>
    </section>
    <!-- This footer should be hidden by default and shown when there are todos -->
    <footer class="footer">
      <!-- This should be `0 items left` by default -->
      <span class="todo-count">
        <strong>{{ taskByFilter().length}}</strong>
        @if (taskByFilter().length == 1) {
          item
        } @else {
          items
        }
      </span>
      <!-- Remove this if you don't implement routing -->
      <ul class="filters">
        <li>
          <a (click)="changeFilter('all')" [class.selected]="filter() == 'all'">All</a>
        </li>
        <li>
          <a (click)="changeFilter('pending')" [class.selected]="filter() == 'pending'">Pending</a>
        </li>
        <li>
          <a (click)="changeFilter('completed')" [class.selected]="filter() == 'completed'">Completed</a>
        </li>
      </ul>
      <!-- Hidden if no completed items are left â†“ -->
      <button class="clear-completed">Clear completed</button>
    </footer>
  </div>
</section>
